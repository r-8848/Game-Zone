<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="msg-container">
      <p id="msg">Can You Beat the AI?</p>
      <button id="new-btn1">New Game</button>
      <button id="exit-btn">Exit</button>
      <p id="msg-2" class="hide">Choose your starting move:</p>
      <button id="start-ai-btn" class="hide">Start AI</button>
      <button id="start-you-btn" class="hide">Start You</button>
    </div>

    <main>
      <h1>Can You Beat the AI?</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
      <button id="quit-btn">Quit</button>
    </main>

    <!-- Add audio element for background music -->
    <audio id="background-music" src="music/background-music.mp3" loop></audio>

    <script src="js/app.js"></script>
  </body>
</html>
